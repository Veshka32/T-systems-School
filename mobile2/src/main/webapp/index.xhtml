<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <h:head>
        <title>Multiverse mobile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/style.css" type="text/css"/>
    </h:head>
    <h:body>
        <div class="jumbotron text-center">
            <h1><h:graphicImage value="resources/spacelogo.jpg" class="img-valign" width="150"
                                height="120"/>Multiverse mobile</h1>
            <p>Feel free to communicate through space and time</p>
        </div>

        <h:panelGroup id="tariffs" rendered="true">
            <div class="container">
                <div class="row text-center">
                    <h2>Hot Tariffs:</h2>
                    <ui:repeat value="#{cash.tariffs}" var="tariff">
                        <div class="col-sm-4">
                            <div class="panel panel-info">
                                <div class="panel-heading text-center">#{tariff.name}</div>
                                <div class="panel-body">#{tariff.description}</div>
                                <div class="panel-footer">$#{tariff.price} per month</div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </h:panelGroup>

        <h:form>
            <f:websocket channel="channel">
                <f:ajax event="update" render=":tariffs"/>
            </f:websocket>
        </h:form>
    </h:body>
</f:view>

</html>
